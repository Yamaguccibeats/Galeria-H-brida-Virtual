<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Estilo simples para centralizar o formulário */
        body, html { height: 100%; }
        .main-container { display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 112px); /* Altura da viewport menos navbar e footer aprox */ }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Galeria Híbrida</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="login.html">Login / Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link" href="artist_dashboard.html">Painel do Artista</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin_dashboard.html">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container main-container">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Acesse sua Conta</h2>

            <div class="d-grid gap-2 mb-3">
              <button class="btn btn-danger" type="button"><i class="bi bi-google"></i> Entrar com Google</button>
              </div>
             <p class="text-center">ou</p>

            <form>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="seuemail@exemplo.com">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">Lembrar-me</label>
                </div>
                <div class="d-grid">
                   <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                 <p class="mt-3 text-center">Não tem conta? <a href="#">Cadastre-se</a></p>
                 <p class="mt-1 text-center"><a href="#">Esqueceu a senha?</a></p>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-auto"> <div class="container">
            &copy; 2025 Galeria Híbrida Virtual. Todos os direitos reservados.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
